<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para artistas</title>
</head>
<body>
    <h1>Formulario para agregar artista</h1>
    {% if formulario.errors %}
    <p style="color: red;">Hay algo mal en el formulario, revisalo</p>
    {% endif %}

    <form action="{% url 'artista_formulario' %}" method="POST"> {% csrf_token %}
        
        <table>
            {{formulario.as_table}}
        </table>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
