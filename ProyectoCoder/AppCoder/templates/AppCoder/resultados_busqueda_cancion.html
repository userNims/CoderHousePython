<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <h1>RESULTADOS DE LA BÚSQUEDA DE CANCIÓN EN PLAYLIST</h1>
    {% if canciones %}

    {% for cancion in canciones %}
    <ul>
        <li>{{cancion.nombre_cancion}} - {{cancion.artista}}</li>
        <br>
    </ul>
    {% endfor %}

    {% else %}
        <p>No hay canción con ese nombre :(</p>
        
    {% endif %}
</body>
</html>
